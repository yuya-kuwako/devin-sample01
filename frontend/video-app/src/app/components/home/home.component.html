<app-header></app-header>

<div class="home-container">
  <div *ngIf="isLoading" class="loading-container">
    <mat-spinner></mat-spinner>
  </div>

  <div *ngIf="!isLoading">
    <div *ngIf="searchQuery" class="search-results">
      <h2>Search Results for "{{ searchQuery }}"</h2>
      
      <div *ngIf="videos.length === 0" class="no-results">
        <p>No videos found matching your search.</p>
      </div>
      
      <div *ngIf="videos.length > 0" class="video-grid">
        <app-video-card *ngFor="let video of videos" [video]="video"></app-video-card>
      </div>
    </div>

    <div *ngIf="!searchQuery">
      <section class="video-section">
        <h2>Latest Videos</h2>
        <div *ngIf="latestVideos.length === 0" class="no-results">
          <p>No videos available.</p>
        </div>
        <div *ngIf="latestVideos.length > 0" class="video-grid">
          <app-video-card *ngFor="let video of latestVideos" [video]="video"></app-video-card>
        </div>
      </section>

      <section class="video-section">
        <h2>Trending Videos</h2>
        <div *ngIf="trendingVideos.length === 0" class="no-results">
          <p>No trending videos available.</p>
        </div>
        <div *ngIf="trendingVideos.length > 0" class="video-grid">
          <app-video-card *ngFor="let video of trendingVideos" [video]="video"></app-video-card>
        </div>
      </section>
    </div>
  </div>
</div>
